<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foro XMLHttpRequest</title>
  </head>
  <body>
    <h1>Ejercicio XMLHttpRequest Básico</h1>
    <p id="texto">Aquí se realiza el request.</p>
    <button type="button" onclick="requestAjax()">Change Content</button>

    <script type="text/javascript">
    function requestAjax() {
      var request = new XMLHttpRequest();
      request.onreadystatechange = function() {
        if (request.readyState == 4) {
          if (request.status == 200) {
            document.getElementById("texto").innerHTML = request.responseText;
          }else{
            document.getElementById("texto").innerHTML = "Error, no se encuentra el documento.";
          }
        }else{
          document.getElementById("texto").innerHTML = "Espere......";
        }
      };
      request.open("GET", "miInfo.txt", true);
      request.send();
    }
    </script>      

  </body>
</html>
