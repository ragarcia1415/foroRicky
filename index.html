<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foro XMLHttpRequest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style type="text/css">
      body{
        margin: 100px;
      }
    </style>

  </head>
  <body>
    <h1 class="text-center">EJERCICIO XMLHttpRequest BÁSICO</h1>
    <p class="text-center" id="texto">Aquí se realiza el request.</p>
    <div class="text-center"><button type="button" class="btn btn-danger" onclick="requestAjax()">Realizar Request</button></div>
  
    <script type="text/javascript">
    function requestAjax() {
      var request = new XMLHttpRequest();
      request.onreadystatechange = function() {
        if (request.readyState == 4) {
          if (request.status == 200) {
            document.getElementById("texto").innerHTML = request.responseText;
          }else{
            document.getElementById("texto").innerHTML = "Error, no se encuentra el documento.";
          }
        }else{
          document.getElementById("texto").innerHTML = "Espere......";
        }
      };
      request.open("GET", "miInfo.txt", true);
      request.send();
    }
    </script>      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
